<head>

<body class="bg-danger">
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class=" navbar-content">
        <h1 class="title">CODE+</h1>
        <p class="subtitle">Início</p>
        <p class="subtitle">Séries</p>
        <p class="subtitle">Filmes</p>
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
    </nav>
  </header>
  <main>
    <div class="Movies">
      <h3>FILMES</h3>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/django.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/Avatar.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/Dark Knight.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/A Origem.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/Avengers Endgame.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/john-wick-3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="Series">
      <h3>SÉRIES</h3>
    </div>
  </main>
